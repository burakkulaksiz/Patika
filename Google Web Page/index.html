<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google!</title>
  </head>
  <body>
    <div class="container">
      <img src="img/google.jpg" alt="Google!" />
    </div>
    <div class="search container">
      <div class="search__div">
        <form action="https://www.google.com/">
          <label for="google-search">Search the web using Google!</label><br />
          <input type="text" id="google-search" style="width: 300px" /><br />
          <input type="button" value="Google Search" />
          <input type="button" value="I'm feeling lucky" />
        </form>
      </div>
    </div>
    <div class="footer container">
      <div class="footer__first">
        <ul>
          <li>Special Searches</li>
          <li><a href="#">Stanford Search</a></li>
          <li><a href="#">Linux Search</a></li>
        </ul>
      </div>
      <div class="footer__second">
        <ul>
          <li><a href="#">Help!</a></li>
          <li><a href="#">About Google!</a></li>
          <li><a href="#">Company Info</a></li>
          <li><a href="#">Google! logos</a></li>
        </ul>
      </div>
      <div class="footer__third">
        <form action="">
          <label for="subscribe"
            >Get Google!
            <br />
            updates monthly!</label
          >
          <br />
          <input type="text" id="subscribe" />
          <br />
          <input type="button" value="subscribe" />
          <a href="#">Archive</a>
        </form>
      </div>
    </div>
    <div class="container">
      <p>Copyright Â©1998 Google Inc.</p>
    </div>
  </body>
</html>
